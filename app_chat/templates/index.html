<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natacha IA - Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .chat-container { max-width: 800px; margin: auto; }
        .messages { max-height: 500px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: white; }
        .input-container { display: flex; margin-top: 10px; }
        #inputMessage { flex: 1; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        .bot { color: blue; margin-bottom: 10px; }
        .user { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>Natacha IA - Chat</h1>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="inputMessage" placeholder="Entrez votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div>
        <input type="file" id="fileinput" />
        <button onclick="uploadFile()">Envoyer Fichier</button>
    </div>
</div>

<script>
function sendMessage(){
    let message = document.getElementById('inputMessage').value;
    if (!message) return;
    let msgs = document.getElementById('messages');
    msgs.innerHTML += '<div class="user">'+message+'</div>';
    msgs.scrollTop = msgs.scrollHeight;
    
    fetch('/chat', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({message})})
    .then(r => r.json())
    .then(j => { 
        msgs.innerHTML += '<div class="bot">'+j.response+'</div>';
        msgs.scrollTop = msgs.scrollHeight; 
    });
    document.getElementById('inputMessage').value='';
}

function uploadFile(){
    let f = document.getElementById('fileinput').files[0];
    if (!f) return alert('Choisir un fichier');
    let fd = new FormData();
    fd.append('file', f);
    fetch('/upload', {method: 'POST', body: fd})
    .then(r => r.json())
    .then(j => {
        let msgs = document.getElementById('messages');
        msgs.innerHTML += '<div class="bot">'+j.response+'</div>';
    });
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natacha IA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Natacha IA</h1>
    <div id="messages"></div>
    <input type="text" id="inputMessage" placeholder="Écris ton message ici...">
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("inputMessage");
            const message = input.value.trim();
            if (!message) return;
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message user">${message}</div>`;
            input.value = "";

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                messages.innerHTML += `<div class="message bot">${data.response}</div>`;
                messages.scrollTop = messages.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById("inputMessage").addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
